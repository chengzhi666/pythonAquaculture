[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=storage
    --cov=config_mgr
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=60
markers =
    unit: 单元测试
    integration: 集成测试
    crawler: 爬虫测试
log_cli = true
log_cli_level = INFO
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True
